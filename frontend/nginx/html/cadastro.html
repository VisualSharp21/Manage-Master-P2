<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ManageMaster</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="sidebar">
            <div class="logo-box">
                <img src="../logo-managemaster.png" alt="ManageMaster Logo">
                <p>Gestor Financeiro</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <h2>Crie sua conta</h2>
                <p class="subtitle">Cadastre-se para gerenciar suas finanças</p>

                <form id="cadastroForm">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Nome Completo" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" id="email" placeholder="Email de Usuário" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Sua Senha" required>
                    </div>

                    <button type="submit" class="btn-entrar">CADASTRAR</button>
                    
                    <p style="margin-top: 20px; font-size: 14px; text-align: center;">
                        Já tem conta? <a href="index.html" style="color: #4facfe; text-decoration: none;">Faça login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
